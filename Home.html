<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form"> 
        <form class="login-form" action="Login.jsp" method="post">
          <input type="text" placeholder="uname" name="uname" />
          <input type="password" placeholder="password" name="password"/>
          <button type="submit" name="login" value="Slogin">Student login</button>
          <br><br>
          <button type="submit" name="login" value="Alogin">Admin login</button>
          <p class="message">
            Not registered? <a href="Register.html">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
